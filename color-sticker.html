<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/color-sticker.css">
	<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
	<style type="text/css">
		.demo-container{
			width: 900px;
			height: 1000px;
			border: 3px solid #da314f;
			margin: 40px auto;
			font-family: 'Microsoft Yahei';
			padding:5px 10px;
			
			background-color: #fff;
		}
		.demo-container h1{
			text-align: center;
			color: #a25b85;
		}
		ul{
			color: #a25b85;
    		line-height: 27px;

		}
	</style>
</head>
<body>
	<div class="demo-container">
		<h1>一个基于jQuery的页面便签插件</h1>
		<h3>插件功能</h3>
		<ul>
			<li>点击右上方的蓝色+按钮，可以在页面中添加一个便签,用户可以在便签中输入需要记录的文字</li>
			<li>点击便签右下角的保持按钮，便签里的内容已经便签的位置将会通过用户自定义的回调保存起来（你可以将这些内容保持在数据库里，便于用户下载打开页面的时候展现）</li>
			<li>点击便签右上方的可以关闭便签</li>
			<li>按住便签上方的彩色胶带，可以在屏幕上拖拽便签</li>
			<li>插件支持通过数组格式导入已有的便签，比如上面提到存入数据库的内容，可以在用户再次载入页面的时候通过插件渲染在页面上</li>
		</ul>
		<h3>插件配置</h3>
	</div>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="js/colorsticker.js"></script>
	<script type="text/javascript">
		var stickers = [{left:'300px', top:'300px', content:'It is a cat...'},{left:'1000px', top:'100px', content:'I\'m Ashley\'s cat'}]
		$.sticker({
			color:'purple',
			width:'200px',
			height:'300px',
			saveStickerCallback: function(sticker){
				alert('sticker info: left ' + sticker.left + ',top ' + sticker.top + ',content ' + sticker.content);
			}
		},stickers);
	</script>


			 
</body>
</html>
